<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Table</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <div class="heading">
        <h1>The mobile Ambulance-Emri 108</h1>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Special Equipments</th>
              <th colspan="2">Specifications/performance</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Retrocable protective armour</td>
              <td>Engine type</td>
              <td>Jet Turbine</td>
            </tr>
            <tr>
              <td>Weapon system</td>
              <td>Thrust</td>
              <td>150lbs</td>
            </tr>
            <tr>
              <td>Instrument-Aircraft</td>
              <td>Torque</td>
              <td>175 lbs</td>
            </tr>
            <tr>
              <td rowspan="9">Img</td>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <td>2</td>
              <td>3</td>
            </tr>
            <tr>
              <td>2</td>
              <td>3</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
